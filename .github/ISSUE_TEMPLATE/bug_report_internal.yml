name: Bug Report Internal
description: File a bug report related to a specific commit or change you have written in the code.
title: "[Bug]: "
labels: ["bug-internal"]

assignees:
 - davispolito
body:
 - type: markdown
   attributes:
    value: |
     Thanks for taking the time to fill out this bug report!

 - type: textarea
   id: what-happened
   attributes:
    label: What happened?
    description: Also tell us, what did you expect to happen?
    placeholder: Tell us what you see!
    value: "A bug happened!"
   validations:
    required: true

 - type: textarea
   id: steps-to-reproduce
   attributes:
    label: Briefly describe what you were trying to do
    placeholder: write code
    value: "created new ui component openglcrashed when it was added"

 - type: textarea
   id: commit
   attributes:
    label: Commit
    description: link to the commit where this breaking change occurs. link to the commit where this breaking change occurs. Please push them to their own branch i.e. compilation-errors/myerror
    value: "c12345"
   validations:
    required: true
 - type: textarea
   id: logs
   attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    render: shell
